<!DOCTYPE html>
<html>
	<head>
		<title>Local Weather App</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="weather.css">
	</head>
	<body>
		<div id="container">
			<section>
				<h1>Today's Weather</h1>
				<p id="date"></p>
			</section>

			<section>
				<h1 id="location">Finding your location...</h1>
			</section>

			<section>
				<h1 id="temp">calculating temp...</h1>
				<h1 id="icon">checking the skies...</h1>
			</section>

			<section>
				<button id="btn">C to F</button>
				<button id="ref">refresh</button>
			</section>
		</div>
		<script type="text/javascript" src="weather.js"></script>
	</body>
</html>
